<h2>Get SMS &amp; Email Alerts</h2>
<p>{{ message }}</p>
<form id="remindForm" action="https://formspree.io/remind@jessicaelle.com" method="post">
  <div role="group" class="essentialInfo">
    <legend>Essential Info</legend>
    <label for=“firstName”>First Name</label>
    <input type=“text” id=“firstName” name=“firstName” required>
    <label for=“lastName”>Last Name</label>
    <input type=“text” id=“lastName” name=“lastName” required>
    <label for=“remindEmail”>Email Address:</label>
    <input type=“email” id=“remindEmail” name=“remindEmail” required>
    <label for="remindSMS">Mobile Phone:</label>
    <input type="tel" id="remindSMS" name="remindSMS">
  </div>
  <div role="group" class="flightInfo">
  <legend>Flight Info</legend>
  <label for=“airline”>Airline</label>
  <select id=“airline” name=“airline”>
    <option value=“southwestAirlines”>Southwest Airlines</option>
    <option value=“virginAmerica”>Virgin America</option>
  </select>
  <label for="departureDate">Departure Date</label>
  <input type="date" />
  <label for="flightNumber">Flight #</label>
  <input type="text" id="flightNumber" name="flightNumber" required>
  <label for="confNumber">Confirmation #</label>
  <input type="text" id="confNumber" name="confNumber" required>
  <input type="hidden" name="_subject" value="SeatSnap Remind Submission" />
  <input type="hidden" name="_next" value="/thanks" />
  </div>
  <input type="submit" name="submit" value="Send"></input>
</form>

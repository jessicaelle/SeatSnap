<h1>Check-In Scheduler</h1>
<h2>Set It &amp; Forget It</h2>
<p>{{ message }}</p>
<form action="https://formspree.io/schedule@jessicaelle.com" method="post">
  <fieldset>
    <legend>The Essentials</legend>
    <label for=“firstName”>First Name</label>
    <input type=“text” id=“firstName” name=“firstName”>
    <label for=“lastName”>Last Name</label>
    <input type=“text” id=“lastName” name=“lastName”>
    <label for=“remindEmail”>Email Address:</label>
    <input type=“email” id=“scheduleEmail” name=“scheduleEmail”>
  </fieldset>
  <fieldset>
  <legend>Flight Info</legend>
  <label for=“airline”>Airline</label>
  <select id=“airline” name=“airline”>
    <option value=“southwestAirlines”>Southwest Airlines</option>
    <option value=“virginAmerica”>Virgin America</option>
  </select>
  <label for="departureDate">Departure Date</label>
  <input type="date" />
  <label for="flightNumber">Flight #</label>
  <input type="text" id="flightNumber" name="flightNumber">
  <label for="confNumber">Confirmation #</label>
  <input type="text" id="confNumber" name="confNumber">
  <input type="hidden" name="_subject" value="SeatSnap Schedule Submission" />
  <input type="hidden" name="_next" value="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=G96GRA3ASUG68" />
  </fieldset>
  <input type="submit" name="submit" value="Send"></input>
</form>

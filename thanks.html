<!DOCTYPE html>
<html ng-app="giphyAPP">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/new-style.css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <title>SeatSnap | Flight Check-Ins Made Easy</title>
</head>

<body ng-controller="giphyController">
  <header>
    <h1 class="siteName">SeatSnap</h1>
    <h2 class="tagline">Flight Check-Ins Made Easy</h2>
  </header>
  <main>
    <div id="main" class="mainContent">
      <div>
        <h2>SCHWIIING!</h2>
        <p>Your submission was sent to a SeatSnap rep. You're set!</p>
        <img
        		 ng-app="giphyAPP"
        		 ng-controller="giphyController"
        		 src="{{img.image_url}}"
        		 alt=""/>
      </div>
    </div>
  </main>

  <footer>
    <div class="foot-logo"><a href="/">SeatSnap</a></div>
    <div><a href="/#/about">About</a></div>
    <div><a href="/#/contact">Contact</a></div>
  </footer>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/giphy.js"></script>
</body>

</html>
